# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pythonlettings

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: 'ubuntu-latest'

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to registry
              uses: docker/login-action@v2
              with:
                  registry: https://mcr.microsoft.com/
                  username: ${{ secrets.AzureAppService_ContainerUsername_8844d979db7f477eb617bc64e22e65d6 }}
                  password: ${{ secrets.AzureAppService_ContainerPassword_f32b2f3689ac4ad19064922e5cd258e9 }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8844d979db7f477eb617bc64e22e65d6 }}/dastfox/oc_lettings:${{ github.sha }}
                  file: ./Dockerfile

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: 'pythonlettings'
                  slot-name: 'production'
                  publish-profile: ${{ secrets.AzureAppService_PublishProfile_586d856742c8468d8458650409fc447d }}
                  images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8844d979db7f477eb617bc64e22e65d6 }}/dastfox/oc_lettings:${{ github.sha }}'
