name: Deploy to Production

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.11

            - name: Create and activate virtual environment
              run: |
                  python -m venv venv
                  source venv/bin/activate

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Run linting and tests
              run: |
                  flake8 --exclude=[venv, management, migrations]
                  black .
                  python manage.py test

            - name: Get commit hash
              id: commit_hash
              run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

            - name: Build and tag Docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/oc_lettings:${{ steps.commit_hash.outputs.hash }} .

            - name: Log in to Docker registry
              run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
              env:
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

            - name: Push Docker image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/oc_lettings:${{ steps.commit_hash.outputs.hash }}

            - name: Log in to Azure
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Deploy Docker container to Azure Container Instances
              uses: azure/aci-deploy@v1
              with:
                  resource-group: 'ocLettings'
                  dns-name-label: 'oc-lettings'
                  image: ${{ secrets.DOCKER_USERNAME }}/oc_lettings:${{ steps.commit_hash.outputs.hash }}
                  name: 'oc-lettings'
                  location: 'France'
